<div class="register">

  <div class="login">
    
    <h1>Log In</h1>
    <p>Sign in with your email and password</p>

    <form class="loginForm">

      <mat-form-field class="emailInput">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">

        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>

      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-label>Password</mat-label> <input type="password" matInput>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">LOGIN</button>

    </form>

  </div>

  <div class="signup">
    <h1>Register</h1>
    <p>Sign up with your email and password</p>

    <form class="singupForm">

      <mat-form-field class="emailInput">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-label>First name</mat-label> <input matInput>
      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-label>Password</mat-label> <input type="password" matInput>
      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-label>Confirm password</mat-label> <input type="password" matInput>
      </mat-form-field>

      <br>

      <button mat-raised-button color="accent">SING UP</button>
      
      

    
    </form>
  </div>

</div>
