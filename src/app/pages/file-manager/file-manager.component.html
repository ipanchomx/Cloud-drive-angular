<mat-drawer-container class="file-manager-container">

  <mat-drawer mode="side" opened class="sidebar-drawer">
    <!-- Drawer content -->
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="file-manager-main-container">
    <h1>
      File Manager
    </h1>

    <div class="input-path-section">
      <div class="input-info">
        <div class="back-button">
          <button mat-mini-fab color="warn" *ngIf="!(path == '/')" (click)="backFolder()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>

        <div class="path-control">
          <label for="path"> Path: </label>
          <input type="text" name="path" id="path" disabled [(ngModel)]="path" placeholder="Type path...">
        </div>
      </div>
      <div class="input-button">
        <button>Jump!</button>
      </div>
      <div class="path-actions">
        <button id="idCreate" mat-raised-button color="primary" (click)="openCreateFolderDialog()">Create
          folder</button>
        <button id="idAdd" mat-raised-button color="accent" (click)="openUploadFileDialog()">Add file</button>
      </div>
    </div>
    <div *ngIf="inProgress" style="width: 100%; display: flex; align-items: center; flex-direction: column;">
      <h1>Loading</h1>
      <mat-spinner></mat-spinner>
    </div>
    <app-grid-list *ngIf="!inProgress" [folders]="folders" [files]="files" (onFolderClick)="goToFolderPath($event)">
    </app-grid-list>
    <!-- Main content -->
  </mat-drawer-content>
</mat-drawer-container>
