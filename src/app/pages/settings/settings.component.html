<div class="settings-container">
    <h1>Settings</h1>

    <h2>My Profile</h2>
    <div class="profileInfoContainer">
        <div class="dummyImage" (click)="changePhoto()" style="height: 100%; width:200px; position: relative; background-image: url();">

            <!-- <img mat-card-image src="{{image}}" alt="" style="border-radius: 100%; height: 100%; width: auto;" > -->
            <span style="position: absolute; left:50%; top: 50%;">Change profile pic.</span>
        </div>
        <div class="userInfo">
            <input type="text" [(ngModel)]="name" [disabled]="!editableName" class="profile-name">
            <p >{{email}}</p>
            <p class="member-since">Joined on {{joined}}</p>
        </div>
        <button (click)="toggleEditableName()">{{editableName? "Save": "Edit name"}}</button>
    </div>
    <p *ngIf="nameError" class="error name-error">Error. Cannot leave name field empty</p>

    <h2>Themes</h2>
    <div class="app-theme-toggle">
        <mat-slide-toggle [(ngModel)]="darkMode">Dark Mode</mat-slide-toggle>
    </div>

    <h2>Change Password</h2>

    <div class="change-password-container">
        <form [formGroup]="passwordForm" (submit)="changePassword()" *ngIf="showForm">

            <div class="">
                <mat-form-field appearance="standard">
                    <mat-label>Current password</mat-label>
                    <input matInput type="password" class="form-input" name="currentPassword" formControlName="current">
                </mat-form-field>
            </div>

            <div class="">
                <mat-form-field appearance="standard" >
                    <mat-label>New password</mat-label>
                    <input matInput type="password" class="form-input" name="currentPassword" formControlName="new">
                </mat-form-field>
            </div>

            <div class="">
                <mat-form-field appearance="standard" >
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" class="form-input" name="currentPassword" formControlName="confirm">
                </mat-form-field>
            </div>

            <button>Change password</button>

        </form>

    </div>

</div>
