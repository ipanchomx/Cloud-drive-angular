<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
</button>
<h1>Create new folder</h1>
<h2>Path: {{data.path}}</h2>
<mat-form-field class="dirnameInput full-width">
    <mat-label>File Name </mat-label>
    <input matInput name="filename" [(ngModel)]="dirName">
</mat-form-field>

<button mat-raised-button color="primary" class="full-width" (click)="createFolder()" [disabled]="!dirName">
    Create Folder
</button>
