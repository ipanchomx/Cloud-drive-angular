<div class="nContainer">
  

  <div class="bContainer"> 
    <button mat-mini-fab color="warn" (click)="onClose()">X</button>
  </div>
  
  <h1 mat-dialog-title matInput>Hi {{data.name}}</h1>
  <span (click)="deleteAllNotifications()" style="cursor: pointer;">clear</span>
  <p mat-dialog-title matInput>These are your notifications</p>
  <div mat-dialog-content>
      <div *ngFor="let notification of notifications">
        <mat-card (click)="deleteThisNotification(notification)">
          <p><strong>{{notification.emitterEmail}}</strong></p>
          <mat-card-subtitle>{{notification.message}}</mat-card-subtitle>
          <mat-card-content>{{notification.fileName}}</mat-card-content>
          <mat-card-subtitle>{{(notification.date)}}</mat-card-subtitle>
        </mat-card>
        <mat-divider></mat-divider>
      </div>
  </div>
</div>
