<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
</button>
<h1>Upload a file</h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>File Name </mat-label>
        <input matInput name="filename" [(ngModel)]="fileName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Extension</mat-label>
        <input matInput name="ext" disabled [value]="extension">
    </mat-form-field>

    <input #inputFile (change)="onFileChange($event)" style="display: none;" type="file">

    <button mat-stroked-button class="example-full-width" (click)="inputFile.click()" color="primary">Select File to
        upload</button>

    <label id="radio-group-label">Does file need Verification</label>

    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group"
        [(ngModel)]="needsVerification" name="requiresVerification">
        <mat-radio-button class="radio-button" [value]="true">
            Yes
        </mat-radio-button>

        <mat-radio-button class="radio-button" [value]="false">
            No
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="example-full-width">
        <mat-label>Share With</mat-label>
        <input matInput placeholder="Type email of user" (keyup)="searchUsers($event)">
    </mat-form-field>

    <mat-chip-list aria-label="Fish selection" selectable="fals">
        <mat-chip removable="true" (removed)="remove(i)" *ngFor="let user of users; let i=index;">{{user.email}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>

    

    <button mat-raised-button style="margin-right: 15px;" color="primary">Upload File</button>
    <button type="button" (click)="onClose()">Close</button>
</form>
