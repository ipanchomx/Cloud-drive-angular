<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
</button>
<h1>Upload a file</h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>File Name </mat-label>
        <input matInput name="filename" [(ngModel)]="fileName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Extension</mat-label>
        <input matInput name="ext" disabled [value]="extension">
    </mat-form-field>

    <input #inputFile (change)="onFileChange($event)"  style="display: none;" type="file">

    <button mat-stroked-button (click)="inputFile.click()" color="primary">Select File to upload</button>

    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <button mat-raised-button style="margin-right: 15px;" color="primary">Upload File</button>
    <button type="button" (click)="onClose()">Close</button>
</form>
